<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Niels Grieger</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet"
          href="css/main.css">
    <link rel="stylesheet"
          href="css/responsive.css">

    <!-- ICON FONT -->
    <link rel="stylesheet"
          href="css/fontello.css">
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="header-start">
          <img class="header-logo"
               src="images/logo.png"
               srcset="images/logo.png 1x, images/logo-x2.png 2x"
               alt="Page logo">
        </div>

        <div class="header-end">
          <a class="header-item align-items-end">
            <h2>Niels Grieger</h2>
            <h3 class="subtitle">Front-End Ninja</h3>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="hero">
        <img src="images/html-file.jpg"
             srcset="images/html-file.jpg 1x,images/html-file-x2.jpg 2x"
             alt="HTML file content">
      </div>

      <!-- FEATURED WORK -->
      <section id="featured-work">
        <h1 class="section-title text-muted">Featured work</h1>
        <div class="flex-wrap-container">

          <!-- TIME TRACKING -->
          <div class="col align-text-center">
            <img src="images/timetracking.jpg"
                 class="project-img"
                 srcset="images/timetracking.jpg 1x,images/timetracking-x2.jpg 2x"
                 alt="turned on gray alarm clock displaying 10:11">
            <div class="project-info">
              <p class="project-name">Timetracking</p>
              <p class="project-description">Modern and easy to use time tracking software</p>
            </div>
          </div>

          <!-- RESOURCE PLANING -->
          <div class="col align-text-center">
            <img src="images/resource-planing.jpg"
                 class="project-img"
                 srcset="images/resource-planing.jpg 1x,images/resource-planing-x2.jpg 2x"
                 alt="woman putting a stick note on the wall">
            <div class="project-info">
              <p class="project-name">Resource planing</p>
              <p class="project-description">Comprehensive ressource planning program</p>
            </div>
          </div>

          <!-- FUEL PRICE -->
          <div class="col align-text-center">
            <img src="images/fuel-price.jpg"
                 class="project-img"
                 srcset="images/fuel-price.jpg 1x,images/fuel-price-x2.jpg 2x"
                 alt="blue gas pump displaying 4.55 dollar">
            <div class="project-info">
              <p class="project-name">Fuel price comparison</p>
              <p class="project-description">Modern website to compare fuel prices in your area</p>
            </div>
          </div>
        </div>
      </section>

      <!-- SOCIAL MEDIA -->
      <section id="social-media">
        <h1 class="section-title text-muted">Social Media</h1>

        <!-- TODO: add link to social profiles -->
        <div class="button-group">
          <a class="button button-twitter"
             href="#"><i class="icon-twitter"></i></a>
          <a class="button button-facebook"
             href="#"><i class="icon-facebook"></i></a>
          <a class="button button-instagram"
             href="#"><i class="icon-instagram"></i></a>
          <a class="button button-linkedin"
             href="#"><i class="icon-linkedin"></i></a>
        </div>
      </section>
    </main>

    <!-- TODO: add footer with contact information -->
  </body>

</html>
